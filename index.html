<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="top-bar">
      <div>library</div>
      <div class="add-button" onclick="displayForm()">add book</div>
    </div>
    <div class="card-container">
    </div>
    <div class="form-container">
      <div class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="numPages">Number of pages:</label>
        <input type="text" id="numPages" name="numPages"><br><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        <input type="button" value="Submit" onclick="addBookToLibrary(document.getElementById('title').value, document.getElementById('author').value, document.getElementById('numPages').value, document.getElementById('read').checked)">
      </div>
    </div>
    <div class="copyright">Copyright Â© 2022 RyderAU</div>
    <script src="index.js"></script>
  </body>
</html>
